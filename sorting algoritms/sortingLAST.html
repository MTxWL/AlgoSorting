<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Sorting algorithms</title>
  	<meta name="description" content="Sorting algorithms">
	<meta name="author" content="Monika Trawinska"/>
  	<meta name="copyright" content="Copyright owner"/>
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
</head>
<body>

<div class="main">
	<div class="parent">
		<div class="div1">
				<div class="titled">
					<br>
					<br>
					<br>
				    <h1> Visualization and Comparison of Sorting Algorithms</h1>
					<br>
				</div>
		</div>
	<div class="div2">
		<br>
		<div class="data-panel-choice">
			<br>
			<label for="data_type_select"><font color=#025496><strong>Data output:</strong></font></label>
			<select id='data_type_select' style="font-size: 27px;">
				<option value="1">random</option>
				<option value="2">inverted</option>
			</select>
			<br>
			<br>
			<button style="background-color: #a46482;
  						   border: none;
  						   color: white;
						   padding: 8px;
						   text-align: center;
						   text-decoration: none;
						   display: inline-block;
						   font-size: 25px;
						   margin: 4px 2px;
						   border-radius: 12px;
  						   cursor: pointer;"
					id='randomise'>RANDOMISE NUMBERS<i class="data-saving" aria-hidden="true"></i></button>
		</div>
	</div>
	<div class="div3">
		<div class="side-panel-choices">
			<br>
			<div class = "granulation"><p><font color=#025496><strong>Choose data granulation</strong></font></p><br><br>
				    <strong>Min 10</strong>
					<span>
						<input style="width: 30%; height: 25px;"
							   type="range" min="10" max="100" value="25" step="1" class="slider" id="granulation_slider" >
					</span>
				    <strong>Max 100</strong>
			</div>
		</div>
	</div>
	<div class="div4">
		<br>
		<div class="sorting-panel-choices"> <p><font color=#025496><strong>Sorting speed - number of operations</strong> </font></p>
			<br>
			<br>
			<strong>Low </strong>
			<input style="width: 30%; height: 25px; " type="range" min="-100" max="-1" value="-25" class="slider" id="speed_slider">
			<strong>High </strong>
		</div>
	</div>
	<div class="div5">
		<div class="row">
			<div class="column">
				<div class="content-select-algorithms">
				<div class="form-inline">
					<div class="form-group">
						<br>
						<label for="sort_select"><h2><font color=#025496><strong>Choose sorting algorithms:</strong></font></h2></label>
						<br>
						<br>
						<select id='sort_select' class="control-of-button-play" style="font-size: 27px;">
							<option value="1">Quick Sort</option>
							<option value="2">Merge Sort</option>
							<option value="3">Select Sort</option>
							<option value="4">Insertion Sort</option>
							<option value="5">Bubble Sort</option>
							<option value="6">Cocktail Shaker Sort</option>
						</select>
						<button class="btn-play" id='sort'>PLAY<i class="play" aria-hidden="true"></i></button>
					</div>
				</div>
			    </div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<canvas id='myChart'
				class="canvas"
                height="200"
                width="1100"
				>
				</canvas>
			</div>
		</div>
	</div>

	<div class="div6">
			<div class="row">
			<div class="col">
				<span>
					<svg width="20" height="20">
						<rect width="20" height="20" style="fill:rgb(172, 34, 234);stroke-width:3;stroke:darkgrey;" />
					</svg>
					- unsorted
				</span>
				<br>
				<span>
					<svg width="20" height="20">
						<rect width="20" height="20" style="fill:rgb(12, 180, 124);stroke-width:3;stroke:darkgray;" />
					</svg>
					- sorted
				</span>
				<br>
				<span>
					<svg width="20" height="20">
						<rect width="20" height="20" style="fill:rgb(248, 103, 119);stroke-width:3;stroke:darkgray;" />
					</svg>
					- current index
				</span>
				<br>
				<span id='more_legend_description'></span>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
